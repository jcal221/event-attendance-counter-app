<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
        background-image: url('img/concert.jpg');
        background-size: cover;
      }
    </style>
    <title>Event Attendance Counter App</title>
  </head>
  <body>
    <div class="container">
      <h3>Easily track and display the number of attendees for efficient event management</h3>
      <h1>People entered:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">INCREMENT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">Previous entries: </p>
      <button id="reset-btn" onclick="reset()">RESET</button> <!-- Add a reset button -->
    </div>
    <!-- JavaScript -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      function reset() {
        // Reset the count to 0
        document.getElementById("count-el").textContent = "0";
        // Clear the saved entries
        document.getElementById("save-el").textContent = "Previous entries: ";
      }
    </script>
  </body>
</html>
